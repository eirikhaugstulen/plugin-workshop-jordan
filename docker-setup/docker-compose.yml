services:
  # Database - To run the DHIS2 postgres database
  db:
    image: ghcr.io/baosystems/postgis:16-3.5
    platform: linux/arm64
    command: postgres -c max_locks_per_transaction=100
    environment:
      POSTGRES_USER: dhis
      POSTGRES_DB: dhis2
      POSTGRES_PASSWORD: dhis
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dhis -d dhis2"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DHIS2 - To run the DHIS2 core web services
  web:
    image: dhis2/core:42
    volumes:
      - ./dhis.conf:/opt/dhis2/dhis.conf
    environment:
      - WAIT_FOR_DB_CONTAINER=db:5432 -t 0
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/me || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

